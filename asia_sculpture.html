  <h2>
    第16回アジア彫刻展
  </h2>
  <div class="works_category">
    DTP / Web
  </div>
  <p>
    大分県で開催されるビエンナーレ、『第16回アジア彫刻展』のポスター募集に応募した作品です。"アジア"という多国籍の入り混じる文化を多数の彩色で表現し、"彫刻"という空間を重視するアートを無限に広がる宇宙ととらえ、無数の彫刻刀が円陣を組むかのように新たな作品を切り開いていく様を表現しました。<br>
    <span>募集元 : 大分県 芸術文化スポーツ振興課</span>
  </p>
